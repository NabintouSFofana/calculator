<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Simple Calculator">
    <meta name="author" content="NABINTOU S. FOFANA">
    <link rel="icon" href="img/girl.png" type="favicon" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
    <title>A simple calculator</title>
</head>
<body>

    <h1>A Simple calculator</h1>
        <h2>Calculator made with HTML, CSS and JavaScript for simple arithmetic operations.
        </h2>
    <div id="container">
        
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="operator" id="clear">Clear</button>
                <button class="operator" id="backspace">CE</button>
                <button class="empty" id="empty"></button>
                <button class="operator percent" id="/">&#247;</button>

                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>

                 <button class="number" id="6">6</button>
                <button class="number" id="5">5</button>
                <button class="number" id="4">4</button>
                <button class="operator" id="-">-</button>

                <button class="number" id="3">3</button>
                <button class="number" id="2">2</button>
                <button class="number" id="1">1</button>
                <button class="operator" id="+">+</button>

                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>

            </div>
        </div>
    </div>      
    <footer class="footer">
        &copy; Made With ❣️ by Nabintou S. Fofana - 2021
    </footer>  
<br>
    <script src="scripts.js"></script>
</body>
</html>
